<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the coices divided by a commma (',') <br />Press enter when
        you're done
      </h3>
      <textarea placeholder="Enter coices here..." id="textarea"></textarea>
      <div id="tags">
        <span class="tag">coice 1</span>
        <span class="tag">coice 2</span>
        <span class="tag">coice 3</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
